<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button onclick="document.getElementById('id01').style.display='block'" class="loginBtn">Login</button>
    <div id="id01" class="modal">
        <form class="modal-content animate">
            <div class="login">
                <label for="uname"><b>Username</b></label>
                <input class="loginInput" type="text" placeholder="Enter Username" name="uname" required>

                <label for="psw"><b>Password</b></label>
                <input class="loginInput" type="password" placeholder="Enter Password" name="psw" required>

                <button type="submit" style="width:100%;">Login</button>
            </div>
        </form>
    </div>

    <div class="container">
        <h2 class="header">Budget Tracker</h2>
        <div class="options"><select></select></div>
        <div class="main">
            <div class="input"><input></div>
            <div class="input"><input type="number"></div>
            <button class="add">Add</button>
        </div>
        <div class="output"></div>
        <div class="output"></div>
    </div>
    <script>
        let modal = document.getElementById('id01');



        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
